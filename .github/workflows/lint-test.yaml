name: Lint and Test Helm Chart

on:
  pull_request:
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
  push:
    branches:
      - main
      - develop

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --charts .

      - name: Helm template
        run: |
          helm template maintenance-operator . \
            --namespace maintenance-operator \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=latest

      - name: Validate Kubernetes manifests
        run: |
          helm template maintenance-operator . \
            --namespace maintenance-operator \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=latest \
            > rendered.yaml

          # Install kubeval
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

          # Validate
          kubeval --ignore-missing-schemas rendered.yaml

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 app/*.py --max-line-length=120 --ignore=E501 || true
