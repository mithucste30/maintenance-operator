apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maintenance-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maintenance-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "maintenance-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-default-pages.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "maintenance-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "maintenance-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # Operator controller
        - name: operator
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["kopf", "run", "/app/maintenance_operator.py", "--verbose"]
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MAINTENANCE_LABEL
              value: {{ .Values.operator.maintenanceLabel | quote }}
            - name: MAINTENANCE_LABEL_VALUE
              value: {{ .Values.operator.maintenanceLabelValue | quote }}
            - name: BACKUP_ANNOTATION
              value: {{ .Values.operator.backupAnnotation | quote }}
            - name: CUSTOM_PAGE_ANNOTATION
              value: {{ .Values.operator.customPageAnnotation | quote }}
            - name: BACKUP_CONFIGMAP_PREFIX
              value: {{ .Values.operator.backupConfigMapPrefix | quote }}
            - name: MAINTENANCE_SERVICE_NAME
              value: {{ include "maintenance-operator.fullname" . | quote }}
            - name: MAINTENANCE_SERVICE_PORT
              value: {{ .Values.service.port | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp

        # Maintenance page server
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "/app/maintenance_server.py"]
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: HTTP_STATUS_CODE
              value: {{ .Values.maintenance.httpStatusCode | quote }}
            - name: DEFAULT_HTML
              valueFrom:
                configMapKeyRef:
                  name: {{ include "maintenance-operator.fullname" . }}-default-pages
                  key: page.html
            - name: DEFAULT_JSON
              valueFrom:
                configMapKeyRef:
                  name: {{ include "maintenance-operator.fullname" . }}-default-pages
                  key: page.json
            - name: DEFAULT_XML
              valueFrom:
                configMapKeyRef:
                  name: {{ include "maintenance-operator.fullname" . }}-default-pages
                  key: page.xml
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
